<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Go Weather 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="GO.jpeg" type="image/x-icon">
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #fff;
            --text-main: #ffffff;
            --text-muted: #e0e0e0;
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            --font-main: "Winky Rough", "Segoe UI", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body { 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
        }

        /* --- BACKGROUND WITH BLUR --- */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.jpg'), linear-gradient(to bottom, #1e3c72, #2a5298);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand a {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s;
        }
        
        .brand a:hover { opacity: 0.8; }

        .brand-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: none;
            outline: none;
        }

        /* --- CONTACT CARD --- */
        .contact-card {
            width: 100%;
            max-width: 850px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* BORDER ADDED TO CARD HERE */
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        h3 { 
            font-size: 2.2rem; 
            margin-bottom: 15px; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        
        p { 
            color: var(--text-muted); 
            line-height: 1.6; 
            margin-bottom: 40px; 
            font-size: 1.05rem; 
            max-width: 650px; 
            margin-left: auto; 
            margin-right: auto; 
        }

        /* --- CONTACT GRID --- */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .contact-btn i {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #fff;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .contact-btn span {
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 600px) {
            header { padding: 15px 20px; }
            .brand a { font-size: 1.1rem; }
            .brand-icon { width: 35px; height: 35px; }
            .contact-card { padding: 30px 20px; }
            h3 { font-size: 1.8rem; }
            .contact-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .contact-btn { padding: 20px; }
            .contact-btn i { font-size: 1.5rem; }
            .contact-btn span { font-size: 0.9rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <a href="index.html">
                <img src="GO.jpeg" alt="Logo" class="brand-icon">
                <span>Go Weather 2.0</span>
            </a>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="contact-card">
            <h3>Get in Touch</h3>
            <p>Have questions about Go Weather, API integrations, or feature requests? Reach out to our development team directly through the channels below.</p>

            <div class="contact-grid">
                
                <a href="https://www.instagram.com/_thebooklost_" target="_blank" class="contact-btn">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>

                <a href="https://github.com/deeeevvv" target="_blank" class="contact-btn">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>

                <a href="https://wa.me/916291125873" target="_blank" class="contact-btn">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>

                <a href="mailto:mukherjeem525@gmail.com" class="contact-btn">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>

            </div>
        </div>
    </div>

</body>
</html>
