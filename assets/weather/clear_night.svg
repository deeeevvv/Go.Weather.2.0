<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Crescent mask -->
    <mask id="moonMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="150" cy="70" r="48" fill="black"/>
    </mask>

    <!-- Moon glow -->
    <radialGradient id="moonGlow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fffbe0"/>
      <stop offset="100%" stop-color="#f1e6a6"/>
    </radialGradient>
  </defs>

  <!-- Big moon -->
  <circle
    cx="125"
    cy="80"
    r="48"
    fill="url(#moonGlow)"
    mask="url(#moonMask)"
  />

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="40" cy="45" r="2.2"/>
    <circle cx="70" cy="28" r="1.6"/>
    <circle cx="92" cy="52" r="1.4"/>
    <circle cx="58" cy="78" r="1.2"/>
    <circle cx="88" cy="18" r="1.5"/>
  </g>

</svg>
